<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Muthiora - eCommerce site</title>
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="./assets/images/logo/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Overlay -->
    <div class="overlay" data-overlay></div>

    <!-- Modal --> 
    <div class="modal closed" data-modal>
      <div class="modal-close-overlay" data-modal-overlay></div>

      <div class="modal_content">
        <button class="modal-close-btn" data-modal-close>
          <ion-icon name="close-outline"></ion-icon>
        </button>

        <div class="newsletter-img">
          <img
            src="./assets/images/newsletter.png"
            alt="subscribe newsletter"
            width="400"
            height="400"
          />
        </div>

        <div class="newsletter">
          <form action="#">
            <div class="newsletter-header">
              <h3 class="newsletter-title">Subscribe Newsletter</h3>
              <p class="newsletter_desc">
                Subscribe to the <b>newsletter</b> to get the latest products
                and discounts' update.
              </p>
            </div>
            <input
              type="email"
              name="email"
              class="email-field"
              placeholder="email"
              required
            />
            <button type="submit" class="btn-newsletter">Subscribe</button>
          </form>
        </div>

      </div>
    </div>

    <!-- Notification Toast -->
    <div class="notification-toast closed" data-toast>
      
      <button class="toast-close-btn" data-toast-close>
        <ion-icon name="close-outline"></ion-icon>
      </button>

      <div class="toast-banner">
        <img src="./assets/images/products/jewellery-1.jpg" alt="Rose gold earings" width="80" height="70">
      </div>
      <div class="toast-detail">
        <p class="toast-message">Someone in new just bought</p>
        <p class="toast-title">Rose Gold Earings</p>
        <p class="toast-meta">
        <time datetime="PT2M">2 Minutes</time>   
      </div>
    </div>

    <header>
      <div class="header-top">
        <div class="container">
          <ul class="header-social-container">
            <li><a href="#" class="social-link">
              <ion-icon name="logo-twitter"></ion-icon>
            </a>
            </li><li><a href="#" class="social-link">
              <ion-icon name="logo-facebook"></ion-icon>
            </a>
            </li><li><a href="#" class="social-link">
              <ion-icon name="logo-instagram"></ion-icon>
            </a>
            </li><li><a href="#" class="social-link">
              <ion-icon name="logo-linkedin"></ion-icon>
            </a>
            </li>
          </ul>
        </div>
      </div>
    </header>


    <script src="./assets/js/script.js"></script>
    <!-- ionicons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
